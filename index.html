
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="app.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4">To-Do List</h1>
        
        <div class="mb-4">
            <input id="taskInput" type="text" placeholder="Enter a new task" 
                class="w-full px-4 py-5  border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        
        <button id="addTaskBtn" class="bg-blue-500 text-white px-4 py-2 rounded-md w-full hover:bg-blue-600">
            Add Task
        </button>
        
        <ul id="taskList" class="mt-4 space-y-2">
            <!-- List items will be added dynamically -->
        </ul>
    </div>

    <!-- Edit Task Modal -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white p-6 rounded-md shadow-lg max-w-md w-full">
            <h2 class="text-xl font-bold mb-4">Edit Task</h2>
            <input id="editTaskInput" type="text" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
            <div class="flex justify-end space-x-2 mt-4">
                <button id="cancelEditBtn" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600">Cancel</button>
                <button id="saveEditBtn" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Save</button>
            </div>
        </div>
    </div>

</body>
</html>
